<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-top: 20vh;
            display: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-100px); opacity: 0.7; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
        }
        .no:hover {
            position: absolute;
            left: calc(50% - 50px + (Math.random() * 100px - 50px));
            top: calc(50% + (Math.random() * 100px - 50px));
        }
        .envelope {
            position: relative;
            width: 150px;
            height: 100px;
            background: red;
            margin: 50px auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .envelope:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid darkred;
            top: -50px;
        }
        .message {
            display: none;
            font-size: 2em;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        üíå
    </div>
    <h1 id="valentineMessage">Will You Be My Valentine?</h1>
    <div class="buttons" style="display: none;" id="buttons">
        <button class="yes" onclick="showLove()">Yes!</button>
        <button class="no">No</button>
    </div>
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function openEnvelope() {
            document.querySelector(".envelope").style.display = "none";
            document.getElementById("valentineMessage").style.display = "block";
            document.getElementById("buttons").style.display = "block";
        }

        function showLove() {
            alert("Yay! Love you so much! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
